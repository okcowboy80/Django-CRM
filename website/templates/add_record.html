{% extends 'base.html'%} {% block content %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      {% if user.is_authenticated %}

        <h1>Add Record</h1>
        <form method="POST" action="{% url 'add_record' %}">
            {% csrf_token %}
            {{ AddRecordForm.as_p }}
            
            <button type="submit" class="btn btn-success">Add Record</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Go back</a>
        </form>
      {% endif %}
    </div>
    <div class="col-4"></div>
    </div>

{% endblock %}
